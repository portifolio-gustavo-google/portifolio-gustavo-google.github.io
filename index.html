<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/fonts.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://mail.google.com" target="_blank">Gmail</a></li>
                    <li><a href="https://google.com/imghp" target="_blank">Imagens</a></li>
                    <li><img src="assets/svg/menu-apps.svg" alt="apps-google" width="30px" height="30px"></li>
                    <li><img src="assets/img/perfil.png" alt="foto-perfil" width="30px" height="30px"></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <img src="assets/img/logo-google.png" height="92px"  width="272px" alt="logo-google"/>
                <form action="https://google.com/search">
                    <div>
                        <div>
                            <img src="assets/svg/lupa.svg" alt="Lupa de pesquisa">
                        </div>
                        
                        <input type="search" name="q">

                        <div>
                            <img src="assets/img/teclado.png" alt="teclado">
                        </div>

                        <div>
                            <img src="assets/svg/microfone.svg" alt="microfone">
                        </div>

                        <div>
                            <img src="assets/svg/camera.svg" alt="camera">
                        </div>
                    </div>

                    <div class="actions">
                        <button type="submit">Pesquisa Google</button>
                        <button type="button">Estou com sorte</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>Brasil</p>
            <nav>
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
